<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-Кибернетика Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form class="login-form">

        <div class="btn-close">
            <img src="img/svg/x.svg" width="24" height="24" alt="Close" class="btn-close-img">
        </div>

        <div class="form-flex">
            <div class="form-container">
                <h3 class="title-form">Войти в систему</h3>
                <input type="email" placeholder="Email/Телефон" class="email">
                <input type="password" placeholder="Пароль" class="password">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-checkbox" id="checkbox-password">
                    <label for="checkbox-password" class="checkbox-text">Запомнить пароль</label>
                </div>
                <div class="form-restore">Восстановить</div>
                <button type="button" class="form-enter">Войти</button>
                <button type="button" class="form-reg">Зарегестрироваться</button>
            </div>
        </div>

    </form>
    
    <main class="content">

        <div class="content-left">
            <h2 class="title">Демо-версия</h2>
            <p class="text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
            <button class="btn">
                <p class="btn-text">Попробовать бесплатно</p>
                <div class="btn-img">
                    <img src="img/svg/btn-logo.svg" width="24" height="24" alt="Btn-Logo" class="btn-logo">
                </div>
            </button>
        </div>

        <div class="content-right">
            <div class="img"></div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
